<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pokedex | Pablo García Roza</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="/imgs/pokedex.svg" type="image/svg" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
  <script src="./script.js" defer></script>
  <script src="./search.js" defer></script>
</head>

<body>
  <main class="main">
    <header class="header home">
      <div class="container">
        <label for="toggle" id="label-toggle">
          <img src="imgs/lunatone.png" alt="Dark color theme icon" width="70" height="62" id="dark-mode-icon">
        </label>
        <input type="checkbox" id="toggle">
        <div class="logo-wrapper">
          <img src="./imgs/Pokedex-avatar.svg" alt="pokeball logo" class="pokedex-avatar" />
          <h1>| Pablo García Roza</h1>
        </div>
        <div class="search-wrapper">
          <div class="search-wrap">
            <img src="./imgs/search.svg" alt="search icon" class="search-icon" />
            <input type="text" class="search-input" placeholder="Search a Pokemon" id="search-input" />
            <img src="./imgs/cross.svg" alt="cross icon" class="search-close-icon" id="search-close-icon" />
          </div>
          <div class="sort-wrapper">
            <div class="sort-wrap">
              <img src="./imgs/sorting.svg" alt="sorting" class="sort-icon" id="sort-icon" />
            </div>
            <div class="filter-wrapper">
              <p class="body2-fonts">Sort by:</p>
              <div class="filter-wrap">
                <div>
                  <input type="radio" id="number" name="filters" value="number" checked />
                  <label for="number" class="body3-fonts">Pokemon Number</label>
                </div>
                <div>
                  <input type="radio" id="name" name="filters" value="name" />
                  <label for="name" class="body3-fonts">Pokemon Name</label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <section class="pokemon-list">
      <div class="container">
        <div class="list-wrapper"></div>
      </div>
      <div id="not-found-message">Pokemon not found</div>
    </section>
  </main>
</body>

</html>
